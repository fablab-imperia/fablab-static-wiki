<figure>
    {% if not url is starting_with("http") %}
        {% set url="/wiki/immagini/"~url %}
    {% endif %}

    {% if link %}
    <a href="{{link}}">
        <img src="{{url}}"/>
    </a>
    {% else %}
    <a href="{{url}}">
        <img src="{{url}}"/>
    </a>
    {% endif %}
    
    {% if didascalia %}
    <figcaption>{{didascalia}}</figcaption>
    {% endif %}
</figure>
